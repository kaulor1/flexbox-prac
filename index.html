<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/resourcces/css/style.css" />
    <title>Flex-Box Practice</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1 class="logo">Tea Cozy</h1>
      <nav>
        <a class="nav" href="#">Mission</a>
        <a class="nav" href="#">Featured Tea</a>
        <a class="nav" href="#">Locations</a>
      </nav>
    </header>
    <!-- Banner -->
    <section class="banner-image">
      <article class="banner">
        <div class="row-banner">
          <h2 class="mission">Our Mission</h2>
        </div>
        <div class="row-banner">
          <h4 class="words">
            Handpicked, Artisanally Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea
          </h4>
        </div>
      </article>
    </section>
    <!-- Tea of the Month -->
    <div class="question">
      <h2 class="mission">Tea of the Month</h2>
      <h3 class="words">What's Steeping at The Tea Cozy?</h3>
    </div>
    <section class="month">
      <div class="row-pic">
        <img src="/resourcces/images/img-berryblitz.jpg" />
        <p class="label">Fall Berry Blitz Tea</p>
      </div>
      <div class="row-pic">
        <img src="/resourcces/images/img-donut.jpg" />
        <p class="label">Seasonal Donuts Tea</p>
      </div>
      <div class="row-pic">
        <img src="/resourcces/images/img-myrtle-ave.jpg" />
        <p class="label">Myrtle Ave Tea</p>
      </div>
      <div class="row-pic">
        <img src="/resourcces/images//img-spiced-rum.jpg" />
        <p class="label">Spiced Rum Tea</p>
      </div>
      <div class="row-pic">
        <img src="/resourcces/images//img-bedford-bizarre.jpg" />
        <p class="label">Bedford Bizarre Tea</p>
      </div>
    </section>
  </body>
</html>
